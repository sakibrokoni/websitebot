    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/fontawesome-all.min.css" rel="stylesheet" />
    <link href="css/swiper.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />

  <body data-bs-spy="scroll" data-bs-target="#navbarExample">

    <nav

      <div class="container">
        <!-- Image Logo -->
        <a

          href="index.html"

        <button

    <!-- Header -->
    <header id="header" class="header">
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="text-container">
              <h1 class="h1-large">
                The ChatBot for <span class="replace-me"
                  >small projects, young startups</span
                >
              </h1>
              <p class="p-large">
                WeConnect team help small business and young startups to
                setup their basic chatbot on the site.
              </p>
              <a class="btn-solid-lg" href="#">Sign up</a>
            </div>
            <!-- end of text-container -->
          </div>
          <!-- end of col -->
          <div class="col-lg-6">
            <div class="image-container">
              <img
                class="img-fluid"
                src="images/header-illustration.svg"
                alt="alternative"
              />
            </div>
            <!-- end of image-container -->

    <button onclick="topFunction()" id="myBtn">
      <img src="images/up-arrow.png" alt="alternative" />
    </button>
    <!-- end of back to top button -->

    <!-- Scripts -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootstrap framework -->
    <script src="js/swiper.min.js"></script>
    <!-- Swiper for image and text sliders -->
    <script src="js/purecounter.min.js"></script>
    <!-- Purecounter counter for statistics numbers -->
    <script src="js/replaceme.min.js"></script>
    <!-- ReplaceMe for rotating text -->
    <script src="js/scripts.js"></script>
    <!-- Custom scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="src/flowchat.js"></script>
    <script src="src/flowchatui.js"></script>
    <script>
      $(function () {
        $.getJSON("demo-data/data.json", function (dataJSON) {
          $("#flowchat").flowchat({
            dataJSON: dataJSON,
            autoStart: false,
          });
        });
      });
    </script>
